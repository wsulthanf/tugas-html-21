<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <p>Silakan Pilih Menu Dibawah ini !</p>
    <form action="">
      <p>
        <label for="">Makanan: </label>
        <select name="makanan" id="">
          <option value="Soto Kudus">Soto Kudus</option>
          <option value="Tude Bakar">Tude Bakar</option>
          <option value="Tempoyak Ikan" selected>Tempoyak Ikan</option>
          <option value="Asinan Betawi">Asinan Betawi</option>
          <option value="Kerak Telor">Kerak Telor</option>
          <option value="Nasi Padang">Nasi Padang</option>
        </select>
      </p>
      <p>
        <label for="">Minuman: </label>
        <select name="minuman" id="" multiple>
          <option value="Es Jeruk">Es Jeruk</option>
          <option value="Jus Jeruk">Jus Jeruk</option>
          <option value="Air Mineral">Air Mineral</option>
          <option value="Jus Tomat">Jus Tomat</option>
        </select>
      </p>
    </form>
  </body>
</html>
